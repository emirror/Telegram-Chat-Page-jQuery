<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section id="chat-page">
        <!-- Header (Profile)  -->
        <div id="header" class="fixed-header">
            <div class="back">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 492 492"
                    style="enable-background:new 0 0 492 492;" xml:space="preserve">
                    <g>
                        <g>
                            <path d="M464.344,207.418l0.768,0.168H135.888l103.496-103.724c5.068-5.064,7.848-11.924,7.848-19.124
                       c0-7.2-2.78-14.012-7.848-19.088L223.28,49.538c-5.064-5.064-11.812-7.864-19.008-7.864c-7.2,0-13.952,2.78-19.016,7.844
                       L7.844,226.914C2.76,231.998-0.02,238.77,0,245.974c-0.02,7.244,2.76,14.02,7.844,19.096l177.412,177.412
                       c5.064,5.06,11.812,7.844,19.016,7.844c7.196,0,13.944-2.788,19.008-7.844l16.104-16.112c5.068-5.056,7.848-11.808,7.848-19.008
                       c0-7.196-2.78-13.592-7.848-18.652L134.72,284.406h329.992c14.828,0,27.288-12.78,27.288-27.6v-22.788
                       C492,219.198,479.172,207.418,464.344,207.418z" />
                        </g>
                    </g>
                </svg>
            </div>
            <div class="profile-section">
                <div class="profile-picture">
                    <img src="./assets/images/profile.jpg" alt="profile-picture">
                </div>
                <div class="profile-name">
                    <h3>Ehsan</h3>
                </div>
            </div>
        </div>
        <!-- Chat (All messages) -->
        <div class="message-section">
            <div id="messages" class="messages">
                <ul>
                    <li class="reciever">
                        <p class="text">
                            Hi :)
                            <span class="time">00:00</span>
                        </p>

                    </li>
                    <li>
                        <p class="text">
                            Hi
                            <span class="time">00:00</span>
                        </p>

                    </li>
                    <li class="reciever">
                        <p class="text">
                            You can text me, now.
                            <span class="time">00:00</span>
                        </p>

                    </li>
                </ul>
            </div>
            <!-- send message -->
            <div class="sending-message">
                <input id="text-message" type="text" placeholder="Message">
                <button id="send-message" type="submit">
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512"
                        style="enable-background:new 0 0 512 512;" xml:space="preserve">
                        <g>
                            <g>
                                <path
                                    d="M481.508,210.336L68.414,38.926c-17.403-7.222-37.064-4.045-51.309,8.287C2.86,59.547-3.098,78.551,1.558,96.808
                                        L38.327,241h180.026c8.284,0,15.001,6.716,15.001,15.001c0,8.284-6.716,15.001-15.001,15.001H38.327L1.558,415.193
                                        c-4.656,18.258,1.301,37.262,15.547,49.595c14.274,12.357,33.937,15.495,51.31,8.287l413.094-171.409
                                        C500.317,293.862,512,276.364,512,256.001C512,235.638,500.317,218.139,481.508,210.336z" />
                            </g>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <!-- profile detail -->
        <div class="profile-detail">
            <h4>Info</h4>
            <div class="mobile">
                <p></p>
                <small>Mobile</small>
            </div>
            <div class="username">
                <p></p>
                <small>Username</small>
            </div>
            <div class="bio">
                <p></p>
                <small>bio</small>
            </div>
        </div>

    </section>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
